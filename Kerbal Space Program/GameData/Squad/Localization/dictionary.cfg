		#autoLOC_900101 = Уникальный мир з плоскими равнинами, взмывающими ввысь горами та бескрайними синими океанами. Кербін є колыбелью кербалечества та обеспечивает огромную популяцию этих неугомонных зелёных существ всем необходимым для безбедной жизни.\n\nВихід на устойчивую орбіту навколо Кербіна є одной з первоочередных задач будь-який зарождающейся космічної проґрами. Говорят, хто може вывести корабель на орбіту, тот окажется на полшляху куди завгодно.

		#autoLOC_900080 = Первый супутник Джула, открытый Кербальским астрономическим спільнотам. Після множества неудачных попыток отримати безупречное зображення Джула для настенного календаря было принято решение, що це блуждающее белое пятно дійсно є супутником.\n\nУчёные в один голос твердят, що вид з його поверхні на проплывающие над головой Лейт, Валл та Джул повинен бути поистине шедевральным.
		#autoLOC_900082 = Валл был открыт одним з последних серед супутників Джула. В його случае терпения учёных, тщетно пытавшихся протереть об'єктив телескопа, хватило надолго. В конце концов, представители компании-производителя «Супер ОптиКо», уставшие від бесконечных возвратов исправного обладнання, посоветовали им задуматься про наличии реального небесного тела в цієї точке.
		#autoLOC_900084 = Учёный, открывший Лейт, поначалу не стал фиксировать свій успех в журнале, подумав, що смотрит на Кербін.\n\nК счастиною, какой-то решительный стажер набрался храбрости сказать ему, що телескопы так не работают. Вскоре цей сообразительный юноша ушёл на підвищення в проґраму испытаний експериментальних ракет.

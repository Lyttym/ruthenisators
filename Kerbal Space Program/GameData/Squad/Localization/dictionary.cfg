		#autoLOC_900096 = Всем известно, что Джул досить большой та имеет преимущественно зелёный цвет. Кербалы давно заметили цю необычную планету на небосклоне та з тех пор отчаянно мечтали покорить её. Философы считают, что эта вихрящаяся планета должна быть по-настоящему приятным місцем. Во многом це связано з благородным зелёным оттенком, который наверняка полезен для здоровья.

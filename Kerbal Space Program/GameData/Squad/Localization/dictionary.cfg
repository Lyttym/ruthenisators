		#autoLOC_900096 = Всем известно, що Джул досить большой та имеет преимущественно зелёный цвет. Кербалы давно заметили цю необычную планету на небосклоне та з тех пор отчаянно мечтали покорить её. Философы считают, що ця вихрящаяся планета повинна бути по-справжньому приятным місцем. Во багатом це связано з благородным зелёным оттенком, котрий наверняка полезен для здоровья.
		#autoLOC_900098 = Дрес — це справжнісінька карликовая планета. Фактически, це первое небесное тело, получившее такой статус. Дрес имеет протяжённую орбіту неправильной формы, которую вчені долго не могли рассчитать, поскольку большую частина часу планета находилась совсем не там, де её ожидали.\n\nИз-за того, що цей карлик часто посещает "нехорошие" районы космоса, научное спільнота офіційно объявило його «не заслуживающим доверия».

		#autoLOC_6012030 = Ласкаво просимо в KSP 1.7: Room to Maneuver! \n\nВ цієї обновленной версии игры вас ждёт множество нових особенностей та поліпшень, які поможуть вам керувати вашими космическими апаратами. \n\nМи подготовили для вас два нових инструмента навигации. В верхней частини екрана полётов рядом з панелью альтиметра Ви побачите загадочный новий значок. Щёлкнув по альтиметру, Ви зможете перемикатися з даних про уровне моря на дані про висоті над поверхнею: теперь Джеб сумеет посадить ваш корабель, ориентируясь только по приборам корабля. Может, хоть на цей раз ему удастся не разбить апарат. \n\nВ левой нижньої частини екрана полётов появился другой значок, отвечающий за нові можливості. Щёлкнув по нему, Ви перейдёте в режим маневрів. Он состоит з одной панели, которая даёт доступ до орбітальным данным, таким як апоцентр, перицентр, эксцентриситет та т.д. — як в режимі мапи, так та в режимі польоту. Але це ще не всё! Разместив точку маневра, Ви получите доступ ко второй панели, за допомогою которой зможете внести зміни в свій маневр та повысить точность ваших межпланетных путешествий. \n\nКроме того, ми обновили внешний вид всех малых маневрівых двигунів, а неякі з них даже обзавелись новыми дополнительными вариантами. Також ми улучшили карту галактики — щоб вам было приятнее любоваться ей во час перелетів між планетами.\n\nЕщё ми добавили полосы прокрутки в окна дій з деталями — це дуже полезно, якщо Ви используете модифікації, через которых ці окна становятся занадто большими. Нарешті, ми добавили нові элементы налаштування для деяких малых маневрівых двигунів. Обладатели дополнения Making History також получат доступ до новым носовым обтекателям длиной 3,75 м та 5 м! \n\nНадеемся, що вам понравится обновление 1.7 Room to Maneuver!

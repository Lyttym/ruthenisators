		#autoLOC_900084 = Учёный, открывший Лейт, поначалу не став фиксировать свій успіх в журналі, подумав, що дивиться на Кербін.\n\nК счастиною, какой-то решительный стажер набрался храбрости сказать ему, що телескопы так не роботают. Вскоре цей сообразительный юноша ушёл на підвищення в проґраму испытаний експериментальних ракет.
		#autoLOC_900086 = Айк — це відносно крупный об'єкт серого кольору, котрий периодічно наблюдают на орбіті Дюны. Вчені пришли до выводу, що положение Айка ідеально для перехоплювання будь-яких об'єктів, пытающихся проникнуть на орбіту його родительской планеты.
		#autoLOC_900088 = Найменший з супутників Кербіна. В ясные дни його видно з поверхні Кербіна як крохотную голубую точку на небосклоне.\n\nВ обществе Мінмус називають «звездой океана», ввиду його яркой светимости та голубого кольору. И многие до сих пор думають, що це яка-то блуждающая звезда. Однак найкращі умы Кербальского астрономічного общества сходятся в том, що це усе-таки супутник планеты.
		#autoLOC_900090 = Найбільший з супутників Кербіна. Имеет у целом ровную поверхня серого кольору, на якій нерідко зустрічаються кратеры разного розміру.\n\nОткрытие Мунісяця по праву вважається одним з важнейших этапов эволюции кербальства. Честно говоря, произошло це не так уж та давно, але тем не менш, кербалы з тих пор дійсно стали більш мудрыми та продвинутыми.
		#autoLOC_900092 = Шишковатая каменюка, болтающаяся на орбіті Евы. На даний момент це самый маленький естественный супутник з открытых Кербальским астрономічним обществом.\n\nПоскольку його відкриття потребовало поистине некербалеческого напряжения глаз, ношение балів та зараз остаётся головным признаком квалифицированности астронома.
		#autoLOC_900094 = Навколо статуса Ілу було зламано чимало копий. Одни стверджували, що це справжнісінька планета, інші — що це просто глыба льда, болтающаяся навколо солнца. Споры продолжаются та по сей день, поскольку большинство наукових конференций, посвященных цьому вопросу, неизменно заканчивается переходом на личности, хоча іноді цих личностей бьют.
		#autoLOC_900096 = Всем відомо, що Джул досить великий та має преимущественно зелёный цвет. Кербалы давно заметили цю необычную планету на небосклоне та з тих пор отчаянно мріяли покорить её. Философы вважають, що ця вихрящаяся планета повинна бути по-справжньому приятным місцем. Во багатом це связано з благородным зелёным оттенком, котрий наверняка полезен для здоровья.
		#autoLOC_900098 = Дрес — це справжнісінька карликова планета. Фактічно, це первое небесное тело, получившее такой статус. Дрес має протяжённую орбіту неправильної форми, котру вчені довго не могли рассчитать, поскольку большую частина часу планета находилась совсем не там, де її ожидали.\n\nИз-за тего, що цей карлик часто посещает "нехорошие" районы космосу, научное спільнота офіційно объявило його «не заслуживающим доверия».
		#autoLOC_900100 = Красную точку Дюны можна розгледіти, як варто прищурившись. Ця планета испокон веков була самым настоящим чудом кербальства. Разительно червоний цвет, отчаянно контрастирующий з привычным зелёным, сделал її предметом благоговейного почитания.
		#autoLOC_900101 = Уникальный мир з плоскими равнинами, взмывающими ввысь горами та бескрайними синими океанами. Кербін є колыбелью кербальства та обеспечивает огромную популяцию цих неугомонных зелёных существ всем необхідним для безбідного життя.\n\nВихід на устойчивую орбіту навколо Кербіна є однієї з первоочередных задач будь-який зарождающейся космічної проґрами. Говорят, хто може вывести корабель на орбіту, тот оздається на полшляху куди завгодно.

		#autoLOC_6011123 = Встречайте обновление Kerbal Space Program 1.8: більше прискорювачів!Ми рады представить вам новое обновление, в котором полно нових деталей, обновлений та поліпшень!Ми обновили Unity до 2019.2.2f1. Це обновление движка містить улучшения ґрафіки, шейдеров та специальных ефектов. Ми пользуемся всеми преимуществами параллельной сборки мусора — що невероятно полезно, особенно для сообщества моддеров, так як скачки частоты кадров в модификациях зачастую происходили через сбора мусора. Перейдя на нову версию Unity, ми також сосредоточились на улучшении производительности! Например, частота кадров, коли ваша ракета «случайно» врезается во щось, значительно увеличилась, тому ваша агония станет короче та слаще.Визуальные улучшения не ограничиваются только обновлением движка — у нас також є нові деталі та планетарные модифікації. Муна, Мінмус, Дюна, Айк, Ева та Гилли теперь выглядят набагато лучше, особенно вблизи, як та паливні баки 3,75 м! Погляньте на це сами! Кроме того, ми добавили редактор групп дій / групп координат во час полета! Перейдите в приложение групп дій та знайдіть нову кнопку: теперь Ви можете змінювати элементы керування своего летательного апарата даже після запуска, що дает вам більше можливостей для використання всех дополнительных функций групп дій, які ми добавили в версии 1.7.Вдобавок ко всему ми ввели пять нових тверрдопаливних ракетных прискорювачів! Четыре для основной игры та один для дополнения Making History. Твердопаливні двигуни більше не выпускаются только одного диаметра, теперь у вас буде выбор: 0,625 м, 1,25 м, 2,5 м та — з дополнением — 1,875 м. А режим Making History получил носовий обтічник диаметром 1,875 м. В дополнении Breaking Ground також появятся нові запчасти: три нові лопасти туннельного вентилятора, а також соответствующие кожухи — що делает процесс создания космічних дронов еще более увлекательным.В новою версии KSP присутствует та множество інших поліпшень — но ми не можем рассказать про каждом з них здесь. Обязательно просмотрите журнал змін 1.8, щоб узнать всі подробности обновления.

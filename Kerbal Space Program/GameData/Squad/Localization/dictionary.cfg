		#autoLOC_6012030 = Добро пожаловать в KSP 1.7: Room to Maneuver! \n\nВ этой обновленной версии игры вас ждёт множество новых особенностей та улучшений, которые помогут вам управлять вашими космическими апаратами. \n\nМы подготовили для вас два новых инструмента навигации. В верхней части экрана полётов рядом з панелью альтиметра Ви увидите загадочный новый значок. Щёлкнув по альтиметру, Ви сможете переключаться з даних об уровне моря на данные о висоті над поверхностью: теперь Джеб сумеет посадить ваш корабль, ориентируясь только по приборам корабля. Может, хоть на цей раз ему удастся не разбить апарат. \n\nВ левой нижньої части экрана полётов появился другой значок, отвечающий за новые возможности. Щёлкнув по нему, Ви перейдёте в режим манёвров. Он состоит з одной панели, которая даёт доступ до орбітальным данным, таким як апоцентр, перицентр, эксцентриситет та т.д. — як в режиме мапи, так та в режиме полёта. Но це ещё не всё! Разместив точку маневра, Ви получите доступ ко второй панели, з помощью которой сможете внести изменения в свой манёвр та повысить точность ваших межпланетных путешествий. \n\nКроме того, мы обновили внешний вид всех малых маневровых двигунів, а некоторые з них даже обзавелись новыми дополнительными вариантами. Также мы улучшили карту галактики — щоб вам было приятнее любоваться ей во час перелетів между планетами.\n\nЕщё мы добавили полосы прокрутки в окна дій з деталями — це очень полезно, если Ви используете модифікації, из-за которых эти окна становятся слишком большими. Наконец, мы добавили новые элементы настройки для некоторых малых маневровых двигунів. Обладатели дополнения Making History также получат доступ до новым носовым обтекателям длиной 3,75 м та 5 м! \n\nНадеемся, что вам понравится обновление 1.7 Room to Maneuver!

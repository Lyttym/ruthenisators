		#autoLOC_6011123 = Встречайте обновление Kerbal Space Program 1.8: больше прискорювачів!Мы рады представить вам новое обновление, в котором полно новых деталей, обновлений та улучшений!Мы обновили Unity до 2019.2.2f1. Це обновление движка содержит улучшения графики, шейдеров та специальных эффектов. Мы пользуемся всеми преимуществами параллельной сборки мусора — что невероятно полезно, особенно для сообщества моддеров, так як скачки частоты кадров в модификациях зачастую происходили из-за сбора мусора. Перейдя на нову версию Unity, мы также сосредоточились на улучшении производительности! Например, частота кадров, когда ваша ракета «случайно» врезается во что-то, значительно увеличилась, поцьомуу ваша агония станет короче та слаще.Визуальные улучшения не ограничиваются только обновлением движка — у нас также есть новые детали та планетарные модифікації. Муна, Мінмус, Дюна, Айк, Ева та Гилли теперь выглядят намного лучше, особенно вблизи, як та паливні баки 3,75 м! Взгляните на це сами! Кроме того, мы добавили редактор групп дій / групп координат во час полета! Перейдите в приложение групп дій та знайдіть нову кнопку: теперь Ви можете изменять элементы керування своего летательного апарата даже после запуска, что дает вам больше возможностей для использования всех дополнительных функций групп дій, которые мы добавили в версии 1.7.Вдобавок ко всему мы ввели пять новых тверрдопаливних ракетных прискорювачів! Четыре для основной игры та один для дополнения Making History. Твердопаливні двигуни больше не выпускаются только одного диаметра, теперь у вас будет выбор: 0,625 м, 1,25 м, 2,5 м та — з дополнением — 1,875 м. А режим Making History получил носовой обтічник диаметром 1,875 м. В дополнении Breaking Ground также появятся новые запчасти: три новые лопасти туннельного вентилятора, а также соответствующие кожухи — что делает процесс создания космічних дронов еще более увлекательным.В новой версии KSP присутствует та множество інших улучшений — но мы не можем рассказать о каждом з них здесь. Обязательно просмотрите журнал изменений 1.8, щоб узнать все подробности обновления.

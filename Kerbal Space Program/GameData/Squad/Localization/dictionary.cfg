		#autoLOC_6012030 = Ласкаво просимо в KSP 1.7: Room to Maneuver! \n\nВ цієї обновленной версії гри Вас чекає безліч нових особливостей та поліпшень, які допоможуть Вам керувати Вашими космічноми апаратами. \n\nМи подготовили для Вас два нових инструмента навігации. В верхній частині екрана польотів рядом з панеллю альтиметра Ви побачите загадочный новий значок. Щёлкнув по альтиметру, Ви зможете перемикатися з даних про уровне моря на дані про висоті над поверхнею: тепер Джеб сумеет посадить Ваш корабель, орієнтируясь тільки по приладам корабля. Може, хоч на цей раз ему вдасться не разбить апарат. \n\nВ левой нижньої частини екрана польотів появился інший значок, отвечающий за нові можливості. Щёлкнув по нему, Ви перейдёте в режим маневрів. Він складається з однієї панелі, котра даёт доступ до орбітальным данным, таким як апоцентр, перицентр, эксцентриситет та т.д. — як в режимі мапи, так і в режимі польоту. Але це ще не всё! Разместив точку маневра, Ви получите доступ ко второй панелі, за допомогою якої зможете внести зміни в свій маневр та підвищити точність ваших міжпланетних подорожей. \n\nКрім того, ми оновили зовнішній вигляд всіх малых маневрівых двигунів, а деякі з них навіть обзавелись новими додатковими варіантами. Також ми улучшили мапу галактики — щоб Вам було приятнее любоваться їй під час перелетів між планетами.\n\nЕщё ми добавили полосы прокрутки в окна дій з деталями — це дуже корисно, якщо Ви використовуєе модифікації, через котрих ці окна становятся занадто большими. Нарешті, ми добавили нові елементи налаштування для деяких малых маневрівых двигунів. Обладатели додатку Making History також получат доступ до нових носовим обтекателям длиной 3,75 м та 5 м! \n\nНадеемся, що Вам понравится оновлення 1.7 Room to Maneuver!

		#autoLOC_6011123 = Зустрічайте оновлення Kerbal Space Program 1.8: більше прискорювачів!Ми рады представить Вам нове оновлення, в котором повно нових деталей, обновлений та поліпшень!Ми обновили Unity до 2019.2.2f1. Це оновлення движка містить поліпшення ґрафіки, шейдеров та спеціальних ефектв. Ми пользуемся всеми преимуществами параллельной сборки мусора — що неймовірно корисно, особливо для спільноти моддеров, так як скачки частоты кадров у модификациях зачастую происходили через сбора мусора. Перейдя на нову версію Unity, ми також сосредоточились на укращении производительности! Например, частота кадров, коли ваша ракета «випадково» врезается во щось, значно збільшилась, тому ваша агония станет короче та слаще.Визуальные поліпшення не ограничиваются тільки оновленням движка — у нас також є нові деталі та планетарные модифікації. Мунісяць, Мінмус, Дюна, Айк, Єва та Гіллі тепер виглядають набагато краще, особливо зблизу, як і паливні баки 3,75 м! Погляньте на це сами! Крім того, ми добавили редактор групп дій / групп координат під час полета! Перейдіть в приложение групп дій та знайдіть нову кнопку: тепер Ви можете змінювати елементи керування свого літального апарата навіть після запуска, що дает Вам більше можливостей для використання всіх дополнительных функций групп дій, які ми добавили у версії 1.7.Вдобавок ко всему ми ввели пять нових тверрдопаливних ракетних прискорювачів! Четыре для основний гри та один для додатку Making History. Твердопаливні двигуни більше не випускаються тільки одного діаметра, тепер у Вас буде выбор: 0,625 м, 1,25 м, 2,5 м та — з дополнением — 1,875 м. А режим Making History отримав носовий обтічник діаметром 1,875 м. В дополнении Breaking Ground також з'являться нові запчасти: три нові лопасти туннельного вентилятора, а також соответствующие кожухи — що делает процес создания космічних дронов еще більш увлекательным.В новою версії KSP присутній та множество інших поліпшень — але ми не можемо рассказать про каждом з них тут. Обязательно просмотрите журнал змін 1.8, щоб узнати всі подробности обновления.

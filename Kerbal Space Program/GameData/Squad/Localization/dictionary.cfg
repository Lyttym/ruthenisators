		#autoLOC_900088 = Найменший з супутників Кербіна. В ясные дни його видно з поверхні Кербіна як крохотную голубую точку на небосклоне.\n\nВ обществе Мінмус называют «звездой океана», ввиду його яркой светимости та голубого кольору. И многие до сих пор думають, що це какая-то блуждающая звезда. Однако лучшие умы Кербальского астрономического общества сходятся в том, що це всё-таки супутник планеты.
		#autoLOC_900090 = Найбільший з супутників Кербіна. Имеет у целом ровную поверхность серого кольору, на которой нерідко встречаются кратеры разного размера.\n\nОткрытие Муны по праву считается одним з важнейших этапов эволюции кербалечества. Честно говоря, произошло це не так уж та давно, но тем не менш, кербалы з тех пор дійсно стали более мудрыми та продвинутыми.

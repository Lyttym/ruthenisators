Hotspots Left Click Delay:=Задержка левого клика Горячих точек:
If you apply a hotspot to the Desktop, NextSTART is unable to distinguish if you are single clicking on the hotspot or double clicking on an icon below it. Increasing the left click delay makes NextSTART wait a little longer before activating the hotspot to help it distinguish between single and double clicks. Keep in mind that the higher the delay, the longer it will take for all your left click hotspots to activate, therefore it is highly recommended that you set the delay to None when you have no hotspots attached to the Desktop.=Если вы используете горячие точки на рабочем столе, NextSTART не сможет различить один это клик на горячей точке или же двойной на иконке под ним. Увеличение задержки левого клика позволяет NextSTART прежде чем активировать Горячую точку, это помогает отличить двойное нажатие от одинарного. Помните что чем больше задержка, тем больше времени необходимо для активации Горячей точки, поэтому рекомендуется устанавливать задерку на минимум, если на рабочем столе нет горячих точек.

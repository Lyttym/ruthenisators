Small icons on the left display the original icon, while the larger icons at the right display the customized version. It's easy to determine which items have been customized already by the quality of the larger image.=Small icons on the left display the original icon, while the larger icons at the right display the customized version. It's easy to determine which items have been customized already by the quality of the larger image.
